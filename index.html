<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-item">Item</label>
                        <input type="text" class="form-control" id="new-item">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-quantity">Quantity</label>
                        <input type="text" class="form-control" id="new-quantity">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-cost">Cost</label>
                        <input type="text" class="form-control" id="new-cost">
                    </div>
                </div>
            </div>
            
            <div>
                <button id="add" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Id</th>
            <th>Item</th>
            <th>Quanity</th>
            <th>Cost</th>
            <th>Sub Total</th>
            <th>Action</th>
        </tr>
    </table>
       
    <script src="receipts.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
